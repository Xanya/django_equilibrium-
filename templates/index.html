<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .header-image {
            width: 100%;
            height: auto;
        }
        .title {
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }
        .content {
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    {% load thumbnail %}
    {% load cropping %}
    <div class="container">
        {% if header_image %}
            <img src="{% thumbnail header_image 500x500 box=cropped_image crop detail %}" alt="Header Image" class="header-image">
        {% else %}
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRt7ocNuUgQqYYlmgHTEZIhx5aXBPfybSqneA&s" alt="Header Image" class="header-image">
        {% endif %}
        <h1 class="title">{{ title }}</h1>
        <div class="content">
            {{ content|safe }}
        </div>
    </div>
</body>
</html>
